<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Script Dialog Overlay</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 40px;
      background: #f0f0f0;
    }
    .test-btn {
      padding: 12px 24px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .test-btn:hover {
      background: #0056b3;
    }
    #log {
      margin-top: 20px;
      padding: 12px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 4px;
      max-height: 400px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 12px;
    }
    .log-entry {
      margin: 4px 0;
      padding: 4px;
    }
    .log-error {
      color: red;
    }
    .log-success {
      color: green;
    }
    .log-info {
      color: blue;
    }
  </style>
  <script type="module" src="/assets/main.js"></script>
  <script>
    function log(message, type = 'info') {
      const logDiv = document.getElementById('log');
      const entry = document.createElement('div');
      entry.className = `log-entry log-${type}`;
      entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
      logDiv.appendChild(entry);
      logDiv.scrollTop = logDiv.scrollHeight;
      console.log(`[${type.toUpperCase()}] ${message}`);
    }

    window.addEventListener('message', (event) => {
      log(`Received message: ${JSON.stringify(event.data)}`, 'info');
    });

    document.addEventListener('DOMContentLoaded', () => {
      log('DOM loaded', 'success');
      
      // Wait a bit for main.js to initialize
      setTimeout(() => {
        if (typeof window.openScriptDialog === 'function') {
          log('openScriptDialog is available', 'success');
        } else {
          log('openScriptDialog is NOT available', 'error');
        }
      }, 500);
    });

    function testOpenDialog() {
      log('testOpenDialog called', 'info');
      if (typeof window.openScriptDialog === 'function') {
        log('Calling openScriptDialog...', 'info');
        try {
          window.openScriptDialog();
          log('openScriptDialog called successfully', 'success');
        } catch (error) {
          log(`Error calling openScriptDialog: ${error.message}`, 'error');
        }
      } else {
        log('openScriptDialog is not a function', 'error');
      }
    }
  </script>
</head>
<body>
  <h1>Test Script Dialog Overlay</h1>
  <button class="test-btn" onclick="testOpenDialog()">Open Script Dialog</button>
  <div id="log"></div>
</body>
</html>
