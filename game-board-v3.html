<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Board v3 â€” StudioOrganize</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      color-scheme: dark;
      --bg: #050912;
      --panel: #0f1627;
      --panel-glow: rgba(79, 123, 255, 0.35);
      --text: #e5edff;
      --muted: #9fb2d9;
      --accent: #6ad3ff;
      --accent-2: #a78bfa;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at 20% 20%, rgba(79,123,255,.08), transparent 35%),
                  radial-gradient(circle at 80% 20%, rgba(106,211,255,.08), transparent 35%),
                  radial-gradient(circle at 30% 80%, rgba(167,139,250,.09), transparent 32%),
                  var(--bg);
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 48px 16px 64px;
    }

    .shell {
      width: min(1100px, 100%);
      background: linear-gradient(135deg, rgba(255,255,255,0.03), rgba(255,255,255,0));
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 32px;
      padding: 28px;
      box-shadow: 0 30px 70px rgba(0,0,0,0.32);
      position: relative;
      overflow: hidden;
    }

    .shell::before {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 50% 30%, rgba(79,123,255,0.12), transparent 40%),
                  radial-gradient(circle at 10% 70%, rgba(106,211,255,0.1), transparent 35%);
      pointer-events: none;
      z-index: 0;
      filter: blur(10px);
    }

    .shell__inner {
      position: relative;
      z-index: 1;
      display: grid;
      grid-template-columns: 1.15fr 0.85fr;
      gap: 32px;
      align-items: stretch;
    }

    h1 { margin: 0 0 12px; font-size: 32px; letter-spacing: -0.01em; }
    p { margin: 0; color: var(--muted); }

    .board-card {
      background: var(--panel);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 24px;
      padding: 18px;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.03);
      position: relative;
      overflow: hidden;
    }

    .board-card::after {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 25% 25%, rgba(106,211,255,0.12), transparent 30%),
                  radial-gradient(circle at 80% 80%, rgba(167,139,250,0.12), transparent 30%);
      mix-blend-mode: screen;
      opacity: 0.85;
      pointer-events: none;
    }

    .board-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 10px;
      position: relative;
      z-index: 1;
    }

    .board-actions {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    button {
      border: none;
      border-radius: 12px;
      padding: 12px 16px;
      background: linear-gradient(135deg, #6ad3ff, #a78bfa);
      color: #0b1224;
      font-weight: 700;
      letter-spacing: 0.01em;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(106,211,255,0.28);
      transition: transform 180ms ease, box-shadow 180ms ease;
    }

    button:hover { transform: translateY(-2px); box-shadow: 0 14px 36px rgba(106,211,255,0.36); }
    button:active { transform: translateY(0); box-shadow: 0 6px 16px rgba(106,211,255,0.28); }

    .board-grid {
      position: relative;
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.01));
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 20px;
      padding: 14px;
      display: grid;
      grid-template-columns: repeat(5, minmax(0, 1fr));
      gap: 10px;
      min-height: 480px;
      box-shadow: inset 0 0 30px rgba(0,0,0,0.35);
      overflow: hidden;
    }

    .board-cell {
      position: relative;
      aspect-ratio: 1;
      border-radius: 18px;
      background: rgba(255,255,255,0.02);
      border: 1px solid rgba(255,255,255,0.06);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.02);
      overflow: hidden;
      transition: border-color 240ms ease, background 240ms ease, transform 240ms ease;
    }

    .board-cell__index {
      position: absolute;
      top: 10px;
      right: 12px;
      color: rgba(255,255,255,0.45);
      font-size: 13px;
      font-weight: 700;
    }

    .board-cell--active {
      border-color: rgba(106,211,255,0.65);
      background: radial-gradient(circle at 40% 40%, rgba(106,211,255,0.2), rgba(255,255,255,0));
      transform: translateY(-2px);
      box-shadow: 0 16px 32px rgba(106,211,255,0.16);
    }

    .board-cell--trail {
      background: linear-gradient(135deg, rgba(106,211,255,0.08), rgba(167,139,250,0.08));
      border-color: rgba(167,139,250,0.45);
    }

    .board-piece {
      --piece-size: 62px;
      position: absolute;
      width: var(--piece-size);
      height: var(--piece-size);
      border-radius: 18px;
      background: rgba(9,15,26,0.85);
      border: 1px solid rgba(255,255,255,0.18);
      box-shadow:
        0 10px 28px rgba(0,0,0,0.4),
        0 0 0 8px rgba(106,211,255,0.12),
        0 0 26px rgba(106,211,255,0.28);
      display: grid;
      place-items: center;
      transition: transform 520ms cubic-bezier(0.25, 0.8, 0.35, 1), box-shadow 520ms ease;
      transform: translate(0, 0);
      z-index: 5;
      overflow: hidden;
    }

    .board-piece img {
      width: 70%;
      height: 70%;
      object-fit: contain;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,0.35));
    }

    .board-piece--animating {
      animation: piecePulse 860ms ease;
      box-shadow:
        0 18px 38px rgba(0,0,0,0.55),
        0 0 0 10px rgba(167,139,250,0.18),
        0 0 30px rgba(167,139,250,0.32);
    }

    @keyframes piecePulse {
      0% { transform: scale(1) translate(var(--target-x, 0), var(--target-y, 0)); }
      40% { transform: scale(1.08) translate(var(--target-x, 0), var(--target-y, 0)); }
      70% { transform: scale(0.97) translate(var(--target-x, 0), var(--target-y, 0)); }
      100% { transform: scale(1) translate(var(--target-x, 0), var(--target-y, 0)); }
    }

    .feed-card {
      background: rgba(255,255,255,0.02);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 24px;
      padding: 18px 18px 14px;
      display: grid;
      gap: 12px;
      position: relative;
      overflow: hidden;
    }

    .feed-card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 80% 0%, rgba(106,211,255,0.12), transparent 38%);
      pointer-events: none;
    }

    .stat {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      padding: 12px 14px;
      border-radius: 16px;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.05);
    }

    .stat__label { color: var(--muted); font-size: 14px; }
    .stat__value { font-weight: 800; font-size: 20px; letter-spacing: -0.01em; }

    .dice-readout {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 22px;
      font-weight: 800;
      color: #e4ecff;
    }

    .dice-chip {
      background: rgba(106,211,255,0.12);
      color: var(--accent);
      padding: 8px 12px;
      border-radius: 12px;
      border: 1px solid rgba(106,211,255,0.35);
      font-size: 14px;
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }

    .timeline {
      display: grid;
      gap: 12px;
      margin-top: 10px;
      max-height: 360px;
      overflow: auto;
      padding-right: 4px;
      scroll-behavior: smooth;
    }

    .timeline__item {
      background: rgba(255,255,255,0.02);
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 12px;
      padding: 12px;
      display: flex;
      gap: 10px;
      align-items: flex-start;
    }

    .timeline__badge {
      width: 36px;
      height: 36px;
      border-radius: 12px;
      background: linear-gradient(135deg, rgba(106,211,255,0.24), rgba(167,139,250,0.24));
      display: grid;
      place-items: center;
      font-weight: 800;
      color: #0b1224;
      box-shadow: 0 8px 20px rgba(0,0,0,0.35);
    }

    @media (max-width: 960px) {
      .shell { padding: 20px; }
      .shell__inner { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <main class="shell">
    <div class="shell__inner">
      <section class="board-card">
        <div class="board-header">
          <div>
            <p class="dice-chip">Game Board v3</p>
            <h1>Navigate down the board</h1>
            <p>Roll the dice to push your placeholder piece along the path. Each roll resumes where the last one ended.</p>
          </div>
          <div class="board-actions">
            <button id="roll-btn" type="button">ðŸŽ² Roll</button>
          </div>
        </div>
        <div class="board-grid" id="board-grid"></div>
        <div class="board-piece" id="board-piece">
          <img src="https://upload.wikimedia.org/wikipedia/commons/9/9b/Chess_klt45.svg" alt="Chess piece placeholder" />
        </div>
      </section>

      <section class="feed-card">
        <div class="dice-readout">
          <span class="dice-chip">Last roll</span>
          <span id="last-roll">â€“</span>
        </div>
        <div class="stat">
          <span class="stat__label">Current position</span>
          <span class="stat__value" id="position-display">Start</span>
        </div>
        <div class="stat">
          <span class="stat__label">Cells traveled</span>
          <span class="stat__value" id="trail-display">0</span>
        </div>
        <div class="timeline" id="timeline"></div>
      </section>
    </div>
  </main>

  <script>
    const boardGrid = document.getElementById('board-grid');
    const boardPiece = document.getElementById('board-piece');
    const rollBtn = document.getElementById('roll-btn');
    const lastRollEl = document.getElementById('last-roll');
    const positionDisplay = document.getElementById('position-display');
    const trailDisplay = document.getElementById('trail-display');
    const timeline = document.getElementById('timeline');

    const totalCells = 25;
    const STORAGE_KEY = 'gameBoardV3State';
    const MOVE_DELAY = 420;

    let currentPosition = 0;
    let history = [];
    let isAnimating = false;

    function createBoard() {
      for (let i = 0; i < totalCells; i += 1) {
        const cell = document.createElement('div');
        cell.className = 'board-cell';
        cell.dataset.cellIndex = i;

        const index = document.createElement('div');
        index.className = 'board-cell__index';
        index.textContent = i + 1;

        cell.appendChild(index);
        boardGrid.appendChild(cell);
      }
    }

    function movePieceTo(index) {
      const cells = Array.from(boardGrid.querySelectorAll('[data-cell-index]'));
      const targetCell = cells[index];
      if (!targetCell) return;

      cells.forEach((cell, idx) => {
        cell.classList.toggle('board-cell--active', idx === index);
        cell.classList.toggle('board-cell--trail', idx <= index);
      });

      const boardRect = boardGrid.getBoundingClientRect();
      const cellRect = targetCell.getBoundingClientRect();
      const targetX = cellRect.left - boardRect.left + (cellRect.width - boardPiece.offsetWidth) / 2;
      const targetY = cellRect.top - boardRect.top + (cellRect.height - boardPiece.offsetHeight) / 2;

      boardPiece.style.setProperty('--target-x', `${targetX}px`);
      boardPiece.style.setProperty('--target-y', `${targetY}px`);
      boardPiece.style.transform = `translate(${targetX}px, ${targetY}px)`;
      boardPiece.classList.remove('board-piece--animating');
      // trigger reflow for animation restart
      void boardPiece.offsetWidth;
      boardPiece.classList.add('board-piece--animating');
    }

    function persistState() {
      const payload = {
        currentPosition,
        lastRoll: lastRollEl.textContent,
        history,
      };

      try {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(payload));
      } catch (error) {
        console.warn('Unable to save game state', error);
      }
    }

    function renderHistory() {
      timeline.innerHTML = '';
      history.forEach(entry => {
        const item = document.createElement('div');
        item.className = 'timeline__item';
        item.innerHTML = `
          <div class="timeline__badge">${entry.roll}</div>
          <div>
            <div style="font-weight:700;">Moved ${entry.roll} step${entry.roll === 1 ? '' : 's'}</div>
            <div style="color:var(--muted); font-size:14px;">${entry.start + 1} âžœ ${entry.end + 1}</div>
          </div>
        `;
        timeline.prepend(item);
      });
    }

    function recordLogEntry(roll, start, end) {
      history = [
        { roll, start, end },
        ...history,
      ].slice(0, 30);

      renderHistory();
    }

    function restoreState() {
      try {
        const saved = localStorage.getItem(STORAGE_KEY);
        if (!saved) return;

        const { currentPosition: savedPosition, lastRoll, history: savedHistory } = JSON.parse(saved);
        if (Number.isInteger(savedPosition)) {
          currentPosition = Math.min(Math.max(savedPosition, 0), totalCells - 1);
        }
        if (Array.isArray(savedHistory)) {
          history = savedHistory;
          renderHistory();
        }
        if (lastRoll) {
          lastRollEl.textContent = lastRoll;
        }
        positionDisplay.textContent = `${currentPosition + 1} / ${totalCells}`;
        trailDisplay.textContent = currentPosition;
        movePieceTo(currentPosition);
      } catch (error) {
        console.warn('Unable to restore saved game state', error);
      }
    }

    function wait(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function animateTravel(startPosition, target) {
      const direction = target >= startPosition ? 1 : -1;
      let step = startPosition;

      while (step !== target) {
        step += direction;
        movePieceTo(step);
        await wait(MOVE_DELAY);
      }
    }

    async function rollDice() {
      if (isAnimating) return;
      isAnimating = true;
      rollBtn.disabled = true;

      const roll = Math.floor(Math.random() * 6) + 1;
      const startPosition = currentPosition;
      const target = Math.min(currentPosition + roll, totalCells - 1);
      currentPosition = target;

      lastRollEl.textContent = roll;
      positionDisplay.textContent = `${currentPosition + 1} / ${totalCells}`;
      trailDisplay.textContent = currentPosition;

      await animateTravel(startPosition, currentPosition);
      recordLogEntry(roll, startPosition, currentPosition);
      persistState();

      rollBtn.disabled = false;
      isAnimating = false;
    }

    rollBtn.addEventListener('click', rollDice);
    window.addEventListener('resize', () => movePieceTo(currentPosition));

    createBoard();
    restoreState();
    positionDisplay.textContent = `${currentPosition + 1} / ${totalCells}`;
    trailDisplay.textContent = currentPosition;
    movePieceTo(currentPosition);
  </script>
</body>
</html>
